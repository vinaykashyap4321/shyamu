    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        /* Styles for larger screens */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 8vh;
            background-color: #333;
            font-family: 'Poppins', sans-serif;
        }
        
        .nav-links {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }
        
        .nav-links li {
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            letter-spacing: 3px;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Styles for smaller screens */
        @media screen and (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
        
            .nav-links {
                position: absolute;
                right: 0px;
                height: 92vh;
                top: 8vh;
                background-color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
            }
        
            .nav-links.active {
                transform: translateX(0%);
            }
        
            .nav-links li {
                opacity: 1;
                transition: opacity 0.5s ease-in-out;
            }
